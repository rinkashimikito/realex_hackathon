<ion-view title="Product">
    <ion-content overflow-scroll="true" scroll="true" padding="true" class="has-header">
        <div class="list results-list">
            <ion-slide-box>
                <ion-slide ng-repeat="image in aImages">
                    <img ng-src="{{image.src}}" style="width:100%;margin:auto;display:block" >
                </ion-slide>
            </ion-slide-box>
            <a class="item item-thumbnail-left" ng-click="goToProfile(item.ownerId)">
                <!--<img ng-src="{{selectedProduct['0'].images[0].src}}" ng-click="openModal()">-->
                <img ng-src="{{selectedProduct['0'].images[0].src}}">

                <h2>{{selectedProduct['0'].name}}</h2>
                <button class="button icon-right ion-chevron-right button-balanced item-ask" ng-click="askForItem(selectedProduct['0'].id)">Ask</button>
                <!--<p>{{item.description}}</p>-->
                <rating ng-model="selectedProduct['0'].rating" max="10" readonly="readOnly"></rating>
                <p class="list-location">{{selectedProduct['0'].postCode}}, {{selectedProduct['0'].city}}, {{selectedProduct['0'].countryCode}}</p>
                <span class="list-price">Â£{{selectedProduct['0'].priceDay * numberOfDays}}<br /><span class="under-text">overall price</span></span>
                <!--<p>{{selectedProduct['0'].description}}</p>-->

            </a>

            <div class="item item-text-wrap">{{selectedProduct['0'].description}}</div>
