<ion-view title="Product">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{selectedProduct['0'].image1}}">
                <h2>{{selectedProduct['0'].name}}</h2>
                <p class="list-location">{{selectedProduct['0'].postCode}}, {{selectedProduct['0'].city}}, {{selectedProduct['0'].countryCode}}</p>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{selectedProduct['0'].image2}}">
                <p>
                    {{selectedProduct['0'].description}}
                </p>
                <p>
                    <a href="#" class="subdued">1 Like</a>
                    <a href="#" class="subdued">5 Comments</a>
                </p>
            </div>

        </div>
    </ion-content>
</ion-view>
