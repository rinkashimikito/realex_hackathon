<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
<script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic-realex.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- right below ionic.bundle.js -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script type="text/javascript" src="https://assets.veridu.com/0.3/sdk/veridu.min.js"></script>
    
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="lib/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <link rel="stylesheet" href="lib/angular-google-places-autocomplete/src/autocomplete.css">
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

</head>
<body ng-app="app" animation="slide-left-right-ios7">
<div>
    <div>
        <!--<a class=" button button-icon icon positive" ng-click="ionic.Platform.exitApp();">Exit</a>-->
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
            <!--<button class="button">Edit</button>-->
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent"
         ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)"
                       show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
                <img ng-src="{{oImage.src}}" class="fullscreen-image" />
                <p class="info">{{oImage.msg}}</p>
            </ion-slide>
        </ion-slide-box>
    </div>
</script>
<script id="intro.html" type="text/ng-template">
    <ion-view left-buttons="leftButtons" right-buttons="rightButtons">
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <div style="display: table; width: 100%; height: 100%; position: relative; top: 40px">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: middle">
                <h3 style="    margin-top: 170px;">Thank you for choosing Borro.it!</h3>
                <div id="logo">

                </div>
                <p style="z-index: 2; width: 100%; margin: 0;padding: 0">
                    Find the things you need from the people you can borrow them from
                </p>
                            </div>
                        </div>
                    </div>
            </ion-slide>
            <ion-slide>
                <div style="display: table; width: 100%; height: 100%; position: relative; top: 40px">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: middle">
                            <h1 class="animated tada">Borro.it</h1>
                            <div class="point1"></div>
                            <div id="list" style="width: 75%">
                                <h4 style="width: 95%">Make money from your stuff by lending to others who need it:</h4>
                                <ol>
                                    <li>Add your item</li>
                                    <li>Just wait for it...</li>
                                    <li>And BAM! you have earned some cash!</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-slide>
            <ion-slide>
                <div style="display: table; width: 100%; height: 100%; position: relative; top: 40px">
                    <div style="display: table-row">
                        <div style="display: table-cell; vertical-align: middle">
                            <div class="point2"></div>
                            <h3>And you know what?</h3>
                            <p>
                                We verify who people are, so you can trust who you lend to or borrow from!
                            </p>
                            <a ng-click="startApp()" href="#/side-menu21/search" class="button button-balanced">Start using your app!</a>
                        </div>
                    </div>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-view>
</script>
<script src="lib/rxp-js.js"></script>
</body>
</html>
