<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic-realex.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- right below ionic.bundle.js -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="lib/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <link rel="stylesheet" href="lib/angular-google-places-autocomplete/src/autocomplete.css">
    <script src="lib/ionic-rating/ionic-rating.min.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

</head>
<body ng-app="app" animation="slide-left-right-ios7">
<div>
    <div>
        <!--<a class=" button button-icon icon positive" ng-click="ionic.Platform.exitApp();">Exit</a>-->
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
            <!--<button class="button">Edit</button>-->
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="image-modal.html" type="text/ng-template">
    <div class="modal image-modal transparent"
         ng-click="closeModal()">
        <ion-slide-box on-slide-changed="slideChanged(index)"
                       show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
                <img ng-src="{{oImage.src}}" class="fullscreen-image" />
                <p class="info">{{oImage.msg}}</p>
            </ion-slide>
        </ion-slide-box>
    </div>
</script>
<script id="intro.html" type="text/ng-template">
    <ion-view left-buttons="leftButtons" right-buttons="rightButtons">
        <ion-slide-box on-slide-changed="slideChanged(index)">
            <ion-slide>
                <h3>Thank you for choosing the Awesome App!</h3>
                <div id="logo">
                    <img src="http://code.ionicframework.com/assets/img/app_icon.png">
                </div>
                <p>
                    We've worked super hard to make you happy.
                </p>
                <p>
                    But if you are angry, too bad.
                </p>
            </ion-slide>
            <ion-slide>
                <h3>Using Awesome</h3>

                <div id="list">
                    <h5>Just three steps:</h5>
                    <ol>
                        <li>Be awesome</li>
                        <li>Stay awesome</li>
                        <li>There is no step 3</li>
                    </ol>
                </div>
            </ion-slide>
            <ion-slide>
                <h3>Any questions?</h3>
                <p>
                    Too bad!
                </p>
                <a ng-click="startApp()" href="#/side-menu21/search" class="button button-balanced">Start using your app!</a>
            </ion-slide>
        </ion-slide-box>
    </ion-view>
</script>
<script src="lib/rxp-js.js"></script>
</body>
</html>
